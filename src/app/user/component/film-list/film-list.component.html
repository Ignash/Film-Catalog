<header>
    <ul>
        <li>
            <input type="text" [(ngModel)]="search" (ngModelChange)="setSearchFilms()" (keydown.enter)="setSearchFilms()">
            <button class="material-icons" (click)="setSearchFilms()">search</button>
        </li>
        <li class="sort">
            <span>Сортировка:</span>
            <custom-select (changeValue)="setSortFilms($event)"  [selectListValue]="sortListValues" ></custom-select>
        </li>
    </ul>
    
</header>

<article>
    <app-film-item *ngFor="let film of films" [filmItem]=film></app-film-item>
</article>
<footer>
    
    <button *ngIf="!allFilms"  (click)="addFilms()">
        <span *ngIf="!loading; else loadingBlock">Загрузить еще</span>
        <ng-template #loadingBlock>
            <div  class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </ng-template>
    </button>
</footer>
