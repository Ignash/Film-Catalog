<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Войти в систему</h2>
    <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div 
            class="validation"
            *ngIf="form.get('email').touched && form.get('email').invalid"
            >
            <small *ngIf="form.get('email').errors.required">Ввведите email</small>
            <small *ngIf="form.get('email').errors.email">Email не валидный</small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
        <div 
            class="validation"
            *ngIf="form.get('password').touched && form.get('password').invalid"
            >
            <small *ngIf="form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').errors.minlength">
                Пароль должен содержать не мение 
                {{form.get('password').errors.minlength.requiredLength}},
                было введено
                {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>

    <button 
        type="submit" 
        class="btn"
        [disabled]="form.invalid"
        >Войти</button>
</form>
